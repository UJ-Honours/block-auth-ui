  <div class="form-group">
    <button class="btn btn-primary">Add Device</button>

<!-- Grid row -->
<div class="row">


  <!-- Grid column -->
  <div class="col-lg-3 col-md-6 mb-4">

    <!-- Card -->
    <div class="card card-ecommerce">

      <!-- Card image -->
      <div class="view overlay">

        <img src="assets/img/lights.jpg" class="img-fluid" alt="" height="170" width="170">

        <a>

          <div class="mask rgba-white-slight"></div>

        </a>

      </div>
      <!-- Card image -->
      <!-- Card content -->
      <div class="card-body">

        <!-- Category & Title -->
        <h5 class="card-title mb-1"><strong><a href="" class="dark-grey-text">Lights</a></strong></h5>
        <h5 class="card-title mb-1">
          <strong>
            <a href="" class="dark-grey-text">Status: {{status}}</a>
          </strong>
        </h5>
        <span class="badge badge-danger mb-2"></span>

        <!-- Card footer -->
        <div class="card-footer pb-0">
          <div class="form-group">
            
            <div class="row mb-0">
              <button (click)="connect()" class="btn btn-success">Connect</button>
            </div>
            <div class="row mb-0">
              <button (click)="disconnect()" class="btn btn-danger">Disconnect</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card content -->

    </div>
    <!-- Card -->

  </div>
  <!-- Grid column -->
  

</div>
