<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="row">
    
    <div class="form-group">
      <ion-button color="primary" (click)="goBack()">Back</ion-button>
    </div>
  </div>
  <form #form="ngForm" (ngSubmit)="add_device(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input name="deviceName" type="text" placeholder="device name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="ip" type="text" placeholder="IP Address" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add Device</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
