<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add New User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="row">
  </div>
  <form #form="ngForm" (ngSubmit)="addUser(form)">
    <div class="container">
      <img src="../../../assets/img/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input name="username" type="text" placeholder="username" class="form-control" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" class="form-control" ngModel required>
              </ion-input>
            </ion-item>
            <div padding>
              <p>Select Row:</p>
              <div class="">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary">
                    <input type="radio" name="role" value="owner" ngModel> Owner
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" class="form-control-input" name="role" value="guest" checked ngModel> Guest
                  </label>
                </div>
              </div>
            </div>
            
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add User</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
