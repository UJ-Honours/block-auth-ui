<div class="container mt-5 pt-3">

</div>
<div class="row">
  <div class="form-group">
    <button class="btn btn-primary">Add User</button>
  </div>
</div>
<!-- Grid row -->
<div class="row">
  <!-- Grid column -->
  <div class="col-lg-4 col-md-12 mb-4">
    <!-- Card -->
    <div class="card card-ecommerce">
      <!-- Card image -->
      <div class="view overlay">
        <img src="assets/img/img_avatar.png"
             class="img-fluid" alt="sample image">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!-- Card image -->
      <!-- Card content -->
      <div class="card-body">
        <!-- Category & Title -->
        <h5 class="card-title mb-1">
          <strong>
            <a href="" class="dark-grey-text">Status: {{amount}}</a>
          </strong>
        </h5>
        <h5 class="card-title mb-1">
          <strong>
            <a href="" class="dark-grey-text">Ether Account Balance: {{balance}}</a>
          </strong>
        </h5>

        <!-- Card footer -->
        <div class="card-footer pb-0">
          <div class="form-group">
            <div class="row mb-0">
              <button (click)="goBuy()" class="btn btn-success">Activate</button>
            </div>
            <div class="row mb-0">
              <button (click)="goBuy()" class="btn btn-danger">Deactivate</button>
            </div>
          </div>

        </div>
      </div>
      <!-- Card content -->
    </div>
    <!-- Card -->
  </div>
  <!-- Grid column -->
</div>
<!-- Grid row -->
